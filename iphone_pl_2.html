        }

        @keyframes moveHorizontal {

          100% {

        .gradient-bg {
          position: absolute;
          top: 0;
          width: 100vw;
          height: 100%;

          background: linear-gradient(

            var(--color-bg1),

          left: 0;
          z-index: -1;

        .gradient-bg svg {

        }

        .gradient-bg .gradients-container {
          filter: url(#goo) blur(40px);
          width: 100%;
          height: 100%;

        .gradient-bg .g1 {
          position: absolute;
          background: radial-gradient(
              circle at center,
              rgba(var(--color1), 0.8) 0,
              rgba(var(--color1), 0) 50%
            )
            no-repeat;
          mix-blend-mode: var(--blending);
          width: var(--circle-size);
          height: var(--circle-size);
          top: calc(50% - var(--circle-size) / 2);
          left: calc(50% - var(--circle-size) / 2);
          transform-origin: center center;
          animation: moveVertical 30s ease infinite;
          opacity: 1;
        }

        .gradient-bg .g2 {
          position: absolute;
          background: radial-gradient(
              circle at center,
              rgba(var(--color2), 0.8) 0,
              rgba(var(--color2), 0) 50%
            )
            no-repeat;
          mix-blend-mode: var(--blending);
          width: var(--circle-size);
          height: var(--circle-size);
          top: calc(50% - var(--circle-size) / 2);
          left: calc(50% - var(--circle-size) / 2);
          transform-origin: calc(50% - 400px);
          animation: moveInCircle 20s reverse infinite;
          opacity: 1;

        .gradient-bg .g3 {

        .gradient-bg .g4 {

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const interBubble = document.querySelector(".interactive");
      let curX = 0;
      let curY = 0;
      let tgX = 0;
      let tgY = 0;

      function move() {
        curX += (tgX - curX) / 20;
        curY += (tgY - curY) / 20;
        interBubble.style.transform = `translate(${Math.round(
          curX
        )}px, ${Math.round(curY)}px)`;

        requestAnimationFrame(move);
      }

      window.addEventListener("mousemove", (event) => {
        tgX = event.clientX;
        tgY = event.clientY;
      });

      move();
    });
    const formTitle = document.querySelector(".myForm h4");
    formTitle.addEventListener("animationend", () => {
      formTitle.style.mixBlendMode = "exclusion";
    });

    function setGradientBgHeight() {
    const gradientBg = document.querySelector('.gradient-bg');
    const documentHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    gradientBg.style.height = documentHeight + 'px'; // Set to the document height
}

// Set the height on page load
window.onload = setGradientBgHeight;

// Optionally, set the height on window resize
window.onresize = setGradientBgHeight;
  </script>
  <script type="text/javascript">
    // Vanilla JS replacement for the old jQuery handlers so the color buttons work
    // even when jQuery isn't loaded.
    (function () {
      function setChosenImage(src) {
        if (!src) return;
        try {
          sessionStorage.setItem('chosenImage', src);
        } catch (e) {
          // ignore storage errors
        }
      }

      window.addEventListener('load', function () {
        var firstPhone = document.getElementById('phone-1');
        if (firstPhone) setChosenImage(firstPhone.getAttribute('src'));

        var pickedColorEl = document.getElementById('pickedColor'); // may not exist
        var phoneImgs = Array.prototype.slice.call(document.querySelectorAll('.colors'));

        function hideAllPhones() {
          phoneImgs.forEach(function (img) {
            // remove external animation classes that may fight our transitions
            img.classList.remove('animated', 'wow', 'fadeInLeft', 'visible');
            img.classList.add('invisible');
          });
        }

        function showPhone(n, label) {
          hideAllPhones();
          var phone = document.getElementById('phone-' + n);
          if (!phone) return;
          // ensure no conflicting animations
          phone.classList.remove('invisible');
          // Force a small animation frame so the browser registers the class change
          requestAnimationFrame(function () {
            phone.classList.add('visible');
          });
          setChosenImage(phone.getAttribute('src'));
          if (pickedColorEl && label) pickedColorEl.innerHTML = label;
        }

        // map color class -> phone index and label
        var mappings = [
          { cls: 'color-1', idx: 1, label: 'Desert Titanium' },
          { cls: 'color-2', idx: 2, label: 'Natural Titanium' },
          { cls: 'color-3', idx: 3, label: 'White Titanium' },
          { cls: 'color-4', idx: 4, label: 'Black Titanium' }
        ];

        mappings.forEach(function (m) {
          var els = document.querySelectorAll('.' + m.cls);
          els.forEach(function (el) {
            el.addEventListener('click', function (e) {
              // prevent following empty anchors if present
              if (e.target && e.target.tagName === 'A') e.preventDefault();
              showPhone(m.idx, m.label);
            });
          });
        });
      });
    })();
  </script>
